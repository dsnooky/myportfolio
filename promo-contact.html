<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promo Contact | Snooky Delos Reyes</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
    font-family: "Poppins", sans-serif;
    background: #F8F9FA;
    color: #333333;
    margin: 0;
    padding: 0;
}

/* HEADER */
header {
    background: linear-gradient(135deg, #FF6F61, #FF8A80);
    text-align: center;
    padding: 40px 20px;
    color: #fff;
}

header h1 {
    font-family: "Playfair Display", serif;
    margin-bottom: 8px;
}

header p {
    font-size: 16px;
}

/* FORM SECTION */
section {
    max-width: 600px;
    margin: 40px auto;
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(255,111,97,0.3);
}

form label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
}

form input, form textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    box-sizing: border-box;
}

form input[readonly] {
    background-color: #f0f0f0;
    cursor: not-allowed;
}

form button {
    background: #FF6F61;
    color: #fff;
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
}

form button:hover {
    background: #e55b50;
}

/* FOOTER */
footer {
    background: #4A90E2;
    text-align: center;
    padding: 20px;
    color: #fff;
    margin-top: 40px;
}
</style>
</head>

<body>

<header>
    <h1>Claim Your 20% OFF Promo</h1>
    <p>Please fill out the form below to avail your discount</p>
</header>

<section>
    <form action="YOUR_FORM_HANDLER_URL" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required>

        <label for="service">Service Interested In</label>
        <input type="text" id="service" name="service" placeholder="e.g., Resume Writing" required>

        <label for="promo">Promo Code</label>
        <input type="text" id="promo" name="promo" value="20% OFF" readonly>

        <label for="message">Message / Details</label>
        <textarea id="message" name="message" rows="4" placeholder="Write any extra info..."></textarea>

        <button type="submit">Submit</button>
    </form>
</section>

<footer>
    © 2025 Snooky Delos Reyes — All Rights Reserved
</footer>

</body>
</html>
