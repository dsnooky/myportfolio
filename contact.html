<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | Snooky Delos Reyes</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
/* GLOBAL */
body {
    font-family: "Poppins", sans-serif;
    background: #F8F9FA; /* page background */
    color: #333333;       /* main text color */
    margin: 0;
    line-height: 1.6;
}

/* HEADER */
header {
    background: linear-gradient(135deg, #FF6F61, #FF8A80); /* same gradient as pricing page */
    text-align: center;
    padding: 60px 20px;
    color: #FFFFFF;
}

header h1 {
    font-family: "Playfair Display", serif;
    font-size: 36px;
}

header p {
    margin-top: 10px;
    font-size: 18px;
}

/* NAVIGATION */
nav {
    background: #4A90E2; /* same as pricing nav/footer */
    padding: 12px;
    text-align: center;
}

nav a {
    color: #FFFFFF; /* white links */
    margin: 0 15px;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
}

nav a:hover {
    color: #FF6F61; /* hover coral */
}

/* CONTACT SECTION */
.section {
    max-width: 900px;
    margin: auto;
    padding: 50px 20px;
}

h2 {
    font-family: "Playfair Display", serif;
    color: #FF6F61; /* coral heading */
    text-align: center;
    margin-bottom: 30px;
}

.contact-info {
    text-align: center;
    margin-bottom: 40px;
}

.contact-info p {
    font-size: 16px;
    margin: 12px 0;
}

.contact-social {
    text-align: center;
    margin-top: 20px;
}

.contact-social a {
    display: inline-block;
    margin: 0 10px;
    color: #FF6F61; /* coral social icons */
    font-size: 20px;
    transition: 0.3s;
    text-decoration: none;
}

.contact-social a:hover {
    color: #4A90E2; /* hover blue */
}

/* CTA BUTTONS */
.cta-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
    margin-top: 25px;
}

.cta-btn {
    padding: 12px 26px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
    font-size: 14px;
}

.cta-primary {
    background: #FF6F61; /* coral */
    color: #FFFFFF;
}

.cta-primary:hover {
    background: #E55B50; /* darker coral hover */
}

.cta-secondary {
    background: transparent;
    color: #FF6F61;
    border: 2px solid #FF6F61;
}

.cta-secondary:hover {
    background: #FF6F61;
    color: #FFFFFF;
}

/* FORM STYLING */
.contact-form {
    background: #FFFFFF; /* white cards */
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 8px 22px rgba(255,111,97,0.3); /* same shadow as pricing cards */
    max-width: 500px;
    margin: 40px auto 0;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 12px;
    border: 1px solid #FF6F61; /* coral border */
    font-size: 14px;
}

.contact-form button {
    background: #FF6F61; /* coral */
    color: #FFFFFF;
    border: none;
    padding: 12px 25px;
    border-radius: 30px;
    cursor: pointer;
    font-weight: 500;
    transition: 0.3s;
}

.contact-form button:hover {
    background: #E55B50; /* darker coral hover */
}

/* FOOTER */
footer {
    background: #4A90E2; /* blue footer */
    text-align: center;
    padding: 22px;
    color: #FFFFFF;
}

footer .contact-social a {
    color: #FFFFFF; /* footer icons white */
}

footer .contact-social a:hover {
    color: #FF6F61; /* hover coral */
}
</style>
</head>

<body>

<header>
    <h1>Contact Me</h1>
    <p>Let's Connect and Collaborate</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="pricing.html">Pricing</a>
    <a href="contact.html">Contact</a>
</nav>

<section class="section">
    <h2>Get in Touch</h2>

    <div class="contact-info">
        <p>Email: <a href="mailto:sddrdigitals@gmail.com">sddrdigitals@gmail.com</a></p>
        <p>Phone: <a href="tel:+639083131655">+63-908-313-1655</a></p>
        <p>Available: Monday - Sunday | 6AM - 10PM</p>
    </div>

    <div class="contact-social">
        <a href="https://www.facebook.com/sddrservices" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.linkedin.com/in/snookydelosreyes" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    </div>

    <div class="cta-buttons">
        <a href="mailto:sddrdigitals@gmail.com" class="cta-btn cta-primary">Email Me</a>
        <a href="tel:+639083131655" class="cta-btn cta-secondary">Call Me</a>
    </div>

    <div class="contact-form">
        <form action="mailto:sddrdigitals@gmail.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</section>

<footer>
    <div class="contact-social">
        <a href="https://www.facebook.com/sddrservices" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.linkedin.com/in/snookydelosreyes" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    </div>
    <p>© 2025 Snooky Delos Reyes — All Rights Reserved</p>
</footer>

</body>
</html>
